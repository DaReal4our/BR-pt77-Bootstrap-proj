    <body>
      
              <!-- Finsta Logo & Text -->
      <nav class="navbar navbar-light bg-light p-2">
          <a class="navbar-brand" href="#">
            <h5><i class="fa-brands fa-instagram"></i>
            Finstagram</h5>
          </a>
          
        <div class="d-flex justify-content-around">
          <!-- CAP modal -->
          <!-- Button trigger modal -->
          <button p type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
            Create a new post
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Textbox -->
                <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Caption:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add the caption of your post here" rows="3"></textarea>
                      </div>
                      <div class="pt-1">
                      <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"></i></button>
                      <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-location-dot"></i></button>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Settings DD -->
          <div class="dropdown px-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Accessibility</a>
              <a class="dropdown-item" href="#">Privacy & Data</a>
            </div>
          </div>
        </div>
      </nav>
